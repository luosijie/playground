<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>

    <!-- canvas content -->
    <div class="canvas-container">
      <canvas></canvas>
    </div>

    <!-- action content -->
    <div class="actions">
      <button class="go">Go!</button>
    </div>

    <!-- loading content -->
    <div class="loading">
      <span class="percent">0</span>
      <span class="unit">%</span>
    </div>
    
    <!-- Info content -->
    <div class="info">
      <img class="logo" src="/images/logo.png" alt="">
      
      <div class="title">
        PLAYGROUND
      </div>
      <div class="author">
        Created By Jesse Luo In Amoy 
      </div>

      <div class="sub-title">
        Repository
      </div>
      <a href="https://github.com/luosijie/playground">https://github.com/luosijie/playground</a>

      <div class="sub-title">
        Reference && Inspiration
      </div>
      <a href="https://bruno-simon.com/">https://bruno-simon.com/</a>
      <!-- <a href="https://github.com/luosijie/playground">https://github.com/luosijie/playground</a> -->
      <div class="close-info">
        x
      </div>
    </div>
	</div>
	</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
